
<div class="col-md-6">
    <h2>Register</h2>
    <form class="col-md-12" style="margin-top: 30px;">
        <div class="form-group col-md-12">
            <label for="Email">Email Address:</label>
            <input ng-model="registerInfo.emailAddress" type="email" class="form-control" id="Email" placeholder="example@gmail.com">
        </div>

        <div class="form-group col-md-12">
            <label for="Password">Password:</label>
            <input ng-model="registerInfo.password" type="password" class="form-control" id="Password">
        </div>
        <div class="form-group col-md-12">
            <label for="ConfirmPassword">Confirm Password:</label>
            <input ng-model="registerInfo.confirmPassword" type="password" class="form-control" id="ConfirmPassword">
        </div>
        <div class="col-md-12">
            <button type="submit" ng-click="register();" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

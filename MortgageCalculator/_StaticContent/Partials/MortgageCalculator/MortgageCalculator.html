
<div class="col-md-6">
    <h2>Mortgage Calculator</h2>
    <form class="col-md-12" style="margin-top: 30px;">
        <div class="form-group col-md-12">
            <label for="MortgageAmount">Mortgage Amount:</label>
            <input ng-model="mortgageInfo.amount" type="number" class="form-control" id="MortgageAmount" placeholder="e.g. 250000" min="1" max="9999999" step="0.1">
        </div>

        <div class="form-group col-md-12">
            <label for="Amortization">Amortization (years):</label>
            <input ng-model="mortgageInfo.amortization" id="Amortization" class="form-control" type="number" min="1" max="30" step="1" placeholder="e.g. 20"/>
        </div>

        <div class="form-group col-md-12">
            <label for="inputState">Payment Frequency:</label>
            <select id="inputState" ng-model="mortgageInfo.paymentFrequency" class="form-control" disabled="disabled">
                <option value="Monthly" selected>Monthly</option>
            </select>
        </div>

        <div class="form-group col-md-12">
            <label for="InterestRate">Interest rate:</label>
            <input ng-model="mortgageInfo.interestRate" class="form-control" id="InterestRate" type="number" min="0.5" max="25" step="0.1" placeholder="e.g. 1.5" />
        </div>
        <div class="col-md-12">
            <button type="submit" ng-click="calculateMonthlyPayment(mortgageInfo);" class="btn btn-primary">Calculate</button>
        </div>
    </form>
    
    <div class="col-md-12">
        <h3>
            Your estimated monthly payment: <span class="monthly-payment">${{monthlyPayment}}</span>
        </h3>
    </div>
    <div class="col-md-12" ng-show="calculationIsCompleted">
        <h4>Do you want to send the results by email?</h4>
        <div class="col-md-12">
            <div class="form-group col-md-12">
                <label for="Email">Email:</label>
                <input ng-model="email" type="email" class="form-control" id="Email" placeholder="e.g. example@test.com">
            </div>
            <div class="col-md-12">
                <button type="submit" ng-click="sendEmail(mortgageInfo, email);" class="btn btn-primary">Send Email</button>
            </div>
        </div>
    </div>
</div>

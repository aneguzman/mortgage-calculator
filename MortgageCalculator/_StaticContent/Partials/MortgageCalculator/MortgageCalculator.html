
<div class="col-md-12">
    <h2>Mortgage Calculator</h2>
    <form class="col-md-12" style="margin-top: 30px;">
        <div class="form-group col-md-12">
            <label for="MortgageAmount">Mortgage Amount:</label>
            <input type="text" class="form-control" id="MortgageAmount" placeholder="Mortgage Amount">
        </div>

        <div class="form-group col-md-12">
            <label for="Amortization">Amortization (years):</label>
            <input id="Amortization" class="form-control" type="number" min="1" max="30" step="1" />
        </div>

        <div class="form-group col-md-12">
            <label for="inputState">Payment Frequency:</label>
            <select id="inputState" class="form-control" disabled="disabled">
                <option selected>Monthly</option>
            </select>
        </div>

        <div class="form-group col-md-12">
            <label for="InterestRate">Interest rate:</label>
            <input class="form-control" id="InterestRate" type="number" min="0.5" max="25" step="0.1" placeholder="Interest rate" />
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </form>
</div>
